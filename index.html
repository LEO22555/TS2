<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Training Manager</title>
    <link rel="stylesheet" href="dist/css/style.css" />
    <script src="dist/js/app.js" type="module" defer></script>
  </head>
  <body>
    <h1>Training manager</h1>
    <form>
      <fieldset>
        <label for="inputDate">Date</label>
        <input type="date" id="inputDate" />
      </fieldset>
      <fieldset>
        <label for="selectType">Type</label>
        <select id="selectType">
          <option value="1">Training Run</option>
          <option value="2">Intervals</option>
          <option value="3">Long Run</option>
        </select>
      </fieldset>
      <fieldset>
        <label for="inputDistance">Distance</label>
        <input type="number" id="inputDistance" />
      </fieldset>
      <fieldset>
        <button>Add</button>
      </fieldset>
    </form>
    <h2>Training list</h2>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Type</th>
          <th>Distance</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2023-04-28</td>
          <td>Long Run</td>
          <td>21k</td>
        </tr>
        <tr>
          <td>2023-04-29</td>
          <td>Training Run</td>
          <td>8k</td>
        </tr>
        <tr>
          <td>2023-04-30</td>
          <td>Intervals</td>
          <td>5k</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
